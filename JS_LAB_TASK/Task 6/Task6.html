<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <div>
        <div>
            <fieldset>
                <legend><label>Blood Group</label></legend>

                <select name="bloodGroup" id="bloodGroup">
                    <option disabled selected value> Select An Option </option>
                    <option value="A Positive">A+</option>
                    <option value="A Negative">A-</option>
                    <option value="B Positive">B+</option>
                    <option value="B Negative">B-</option>
                    <option value="B Negative">B-</option>
                    <option value="AB Positive">AB+</option>
                    <option value="AB Negative">AB-</option>
                    <option value="O Positive">O+</option>
                    <option value="O Negative">O-</option>
                </select>
                <span id="error">

                </span>
                <span id="success">

                </span>
                <div style=margin-top:30px;>
                    <input type="button" onclick="validateBloodGroup()" value="select" />
                </div>
            </fieldset>
        </div>


        <script>
            function validateBloodGroup() {
                if (document.getElementById("bloodGroup").value == "") {
                    document.getElementById('error').innerHTML = "<strong style='color: red'><br>Please select an option!</strong>";
                    return false;
                } else {
                    document.getElementById('error').innerHTML = "";
                    document.getElementById('success').innerHTML = "<strong style='color: green'><br> Done!!! </strong>";
                    return true;
                }
            }
        </script>
    
</body>
</html>
